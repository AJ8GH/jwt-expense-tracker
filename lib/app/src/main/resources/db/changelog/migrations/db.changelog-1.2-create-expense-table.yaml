databaseChangeLog:
  - changeSet:
      id: create-expense-table
      author: aj8gh
      preConditions:
        - onFail: MARK_RAN
        - tableExists:
            tableName: party
        - not:
            - tableExists:
                tableName: expense
      changes:
        - createTable:
            tableName: expense
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_expense
                    nullable: false
                    unique: true
                    updatable: false
              - column:
                  name: amount
                  type: NUMERIC(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: party_id
                  type: UUID
                  constraints:
                    nullable: false
                    updatable: false
                    # foreignKeyName: fk_expense_party_id
                    # references: party(id)
              - column:
                  name: category
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
                  constraints:
                    nullable: true
              - column:
                  name: date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValue: now()
                  constraints:
                    nullable: false
                    updatable: false
              - column:
                  name: updated_at
                  defaultValue: now()
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
